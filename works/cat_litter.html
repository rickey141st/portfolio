<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LP Foo｜Portfolio</title>
  <style>
    body{margin:0;font:16px/1.6 system-ui,"Noto Sans JP",sans-serif}
    main{max-width:1200px;margin:0 auto;padding:16px}
    h1{font-size:20px;margin:16px 0}
    figure{margin:0 0 16px}
    img{width:100%;height:auto;display:block;border:1px solid #eee}
    .back{display:inline-block;margin:12px 16px}

    /* ページ共通 */
:root { --gap:16px; --ink:#111; --muted:#666; }
body{margin:0;font:16px/1.7 system-ui,"Noto Sans JP",sans-serif;color:var(--ink)}
main{max-width:1200px;margin:0 auto;padding:var(--gap)}

/* 画像｜解説の2カラム */
.block{
  display:grid;
  grid-template-columns: 2fr 1fr;        /* 画像:説明 = 2:1 */
  gap: clamp(12px, 2vw, 24px);
  align-items:start;
  margin: 24px 0;
}
.block .media{margin:0}
.block .media img{
  width:100%; height:auto; display:block;
  max-width: 820px;                      /* 画像の最大幅の上限 */
  border:1px solid #eee; border-radius:8px; background:#fff;
}
.block .desc{max-width:65ch; font-size:16px; color:var(--ink)}
.block .desc .meta{color:var(--muted); font-size:14px; margin:.25rem 0 0}

/* スマホは縦積み */
@media (max-width: 960px){
  .block{ grid-template-columns: 1fr; }
}
  </style>
</head>
<body>
  <a class="back" href="../">← 一覧へ戻る</a>
  <main>
    <h1>LP（猫砂）</h1>
    <p>目的：情報更新／媒体：楽天・本店カート／担当範囲：構成・デザイン／期間：1日（既存素材あり）</p>

    <section class="block">
  <figure class="media">
    <!-- あるなら srcset/sizes を使う。無ければ src だけでもOK -->
    <img
      src="../img/250325cs_1.jpg"
      srcset="../img/250325cs_1_800.jpg 800w, ../img/250325cs_1.jpg 1200w"
      sizes="(min-width:960px) 60vw, 100vw"
      alt="LPヒーローセクション">
  </figure>

  <div class="desc">
    <h2>猫砂LP：ヒーロー</h2>
    <p class="meta">目的：新規CV↑｜媒体：X広告｜担当：構成/デザイン｜期間：10日</p>
    <ul>
      <li>不安の解消 → 実証 → 限定性 → CTA の順で構成</li>
      <li>主要訴求を1行で固定、ファクトは数で強調</li>
    </ul>
    <p><a href="../img/250325cs_1.jpg" target="_blank" rel="noopener">原寸を新規タブで表示</a></p>
  </div>
</section>

    <figure>
      <img src="../img/250325cs_5.jpg" alt="LPセクション2">
      <figcaption>ファクトの提示→比較→再CTA</figcaption>
    </figure>

    <h2>結果</h2>
    <p>クリック率 +0.6pt、CVR +1.2pt（1週間AB）。</p>
  </main>
</body>
</html>
