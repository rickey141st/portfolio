<style>
  :root {
    --gap: 16px;
    --ink: #111;
    --muted: #666;
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    font: 16px/1.6 system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
    color: var(--ink);
  }

  header, footer, main {
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--gap);
  }

  header h1 {
    margin: 0 0 8px;
    font-size: 20px;
  }

  nav a {
    margin-right: 12px;
    color: inherit;
    text-decoration: none;
    opacity: 0.8;
  }

  nav a:hover {
    opacity: 1;
  }

  .grid {
    display: grid;
    gap: var(--gap);
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  }

  .card {
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 8px;
    text-decoration: none;
    color: inherit;
    background: #fff;
  }

  .card h3 {
    margin: 8px 0 4px;
    font-size: 16px;
  }

  .meta {
    margin: 0;
    color: var(--muted);
    font-size: 13px;
  }

  /* 👇 正方形画像ここから */
  .card-image {
    width: 100%;
    aspect-ratio: 1 / 1;
    overflow: hidden;
    border-radius: 4px;
  }

  .card-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>

</head>
